<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="main">
      <h2>Rock Paper Scissors</h2>
      <div id="scoreboard-main">
        <div id="scoreboard">
          <div id="sb-visitor" class="score">
            <h5>You</h5>
            <p id="visitor-score">0</p>
          </div>
          <div id="sb-comp" class="score">
            <h5>Computer</h5>
            <p id="comp-score">0</p>
          </div>
        </div>
        <div id="choices">
          <p id="visitor-choice" class="choice">❌️</p>
          <p id="computer-choice" class="choice">❌️</p>
        </div>
      </div>

      <div>
        <h5 id="status">Play</h5>
      </div>
      <div id="buttons" class="show">
        <span class="choose" onclick="userGuess('rock')" title="Rock">🪨</span>
        <span class="choose" onclick="userGuess('paper')" title="Paper"
          >📜</span
        >
        <span class="choose" onclick="userGuess('scissors')" title="Scissors"
          >✂️</span
        >
      </div>
      <div id="play-again">
        <span id="play-button" onclick="playAgain()">Play Again</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
